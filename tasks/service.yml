---

- name: ensure k0s controller are enabled on boot
  become: true
  service:
    name: k0scontroller
    enabled: true
    state: started
  when:
    - not ansible_hostname in k0s_cluster_nodes.workers

- name: ensure k0s worker are enabled on boot
  become: true
  service:
    name: k0sworker
    enabled: true
    state: started
  when:
    - ansible_hostname in k0s_cluster_nodes.workers

