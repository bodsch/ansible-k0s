---

role_name_check: 1

dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: k0s-controller
    image: "ghcr.io/bodsch/docker-ansible/ansible-${DISTRIBUTION:-debian:12}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    docker_host: "${DOCKER_HOST:-unix://run/docker.sock}"
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    capabilities:
      - ALL
    tmpfs:
      - /run
      - /tmp
    groups:
      - k0s
      - k0s_initial_controller
    etc_hosts:
      controller.k0s.cluster: 192.168.56.10
    network_mode: default
    docker_networks:
      - name: k8s
        ipam_config:
          - subnet: "10.21.0.0/24"
            gateway: "10.21.0.2"
      - name: cluster
        ipam_config:
          - subnet: "192.168.56.0/24"
            gateway: "192.168.56.2"
    networks:
      - name: k8s
        ipv4_address: "10.21.0.10"
      - name: cluster
        ipv4_address: "192.168.56.10"

  - name: k0s-worker-1
    image: "ghcr.io/bodsch/docker-ansible/ansible-${DISTRIBUTION:-debian:12}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    docker_host: "${DOCKER_HOST:-unix://run/docker.sock}"
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    capabilities:
      - ALL
    tmpfs:
      - /run
      - /tmp
    groups:
      - k0s
      - k0s_workers
    etc_hosts:
      controller.k0s.cluster: 192.168.56.10
    networks:
      - name: k8s
        ipv4_address: "10.21.0.21"
      - name: cluster
        ipv4_address: "192.168.56.21"

  - name: k0s-worker-2
    image: "ghcr.io/bodsch/docker-ansible/ansible-${DISTRIBUTION:-debian:12}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    docker_host: "${DOCKER_HOST:-unix://run/docker.sock}"
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    capabilities:
      - ALL
    tmpfs:
      - /run
      - /tmp
    groups:
      - k0s
      - k0s_workers
    etc_hosts:
      controller.k0s.cluster: 192.168.56.10
    networks:
      - name: k8s
        ipv4_address: "10.21.0.22"
      - name: cluster
        ipv4_address: "192.168.56.22"

provisioner:
  name: ansible
  ansible_args:
    - --diff
    - -v
  config_options:
    defaults:
      deprecation_warnings: true
      stdout_callback: yaml
      callbacks_enabled: profile_tasks
      gathering: smart
      fact_caching: jsonfile
      fact_caching_timeout: 8640
      fact_caching_connection: "${MOLECULE_EPHEMERAL_DIRECTORY}/ansible_facts"

scenario:
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy

verifier:
  name: testinfra
